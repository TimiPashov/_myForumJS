<aside>
    <app-loader *ngIf="isloading" class="app-loader" />
    <div *ngIf="!isloading" class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div>
            <div *ngFor="let post of posts" class="aside-theme">
                <a routerLink={{post.themeId._id}}>
                    <h3>{{post.themeId.themeName}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.updatedAt | timeAgo}}</span></p>
                </a>
            </div>
        </div>
    </div>
</aside>
