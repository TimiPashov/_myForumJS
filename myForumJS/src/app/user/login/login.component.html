<div class="h-[78vh] flex justify-center items-center text-2xl flex-wrap">
  <form
    class="rounded-md p-10 shadow-custom"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm)"
  >
    <div class="flex flex-col">
      <h2 class="font-bold self-center pb-2">Login Form</h2>

      <div class="flex flex-col my-4">
        <label for="email">Email:</label>
        <input
          class="p-4 border border-black rounded-md my-2"
          type="email"
          name="email"
          id="email"
          placeholder="john.doe@gmail.com"
          ngModel
          required
          email
          #emailInput="ngModel"
          [class.border-red-500]="emailInput?.invalid && emailInput?.touched"
        />
      </div>
      <ng-container class="" *ngIf="emailInput.touched && !isLoading">
        <p class="text-red-600 text-lg" *ngIf="emailInput.errors?.['required']">
          Email is required!
        </p>
        <p class="text-red-600 text-lg" *ngIf="emailInput.errors?.['email']">
          Invalid email!
        </p>
      </ng-container>

      <div class="flex flex-col my-4">
        <label for="password">Password:</label>
        <input
          class="p-4 border border-black rounded-md my-2"
          type="password"
          name="password"
          id="password"
          placeholder="******"
          ngModel
          required
          #passwordInput="ngModel"
          [class.border-red-500]="
            passwordInput?.invalid && passwordInput?.touched
          "
        />
      </div>
      <ng-container *ngIf="passwordInput.touched && !isLoading">
        <p
          class="text-red-600 text-lg"
          *ngIf="passwordInput.errors?.['required']"
        >
          Password is required!
        </p>
        <p class="text-red-600 text-lg" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>
      </ng-container>

      <button
        class="text-sm mt-4 mb-6 py-2 border border-black border-opacity-50 w-1/3 p-1 rounded-md m-auto transition-transform transform-gpu hover:scale-110 hover:shadow-hover"
        [disabled]="isLoading"
      >
        Login
      </button>

      <p class="mt-4">
        Don't have an account?
        <a class="hover:underline text-blue-500" routerLink="/auth/register"
          >Register</a
        >
      </p>
    </div>
  </form>
</div>
