<div class="container">
    <form class="register" [formGroup]="form" (ngSubmit)="register()">

        <div>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input class="input-error" type="text" name="username" id="username" placeholder="Johny"
                    formControlName="username">
            </p>
            <ng-container *ngIf="form.get('username')?.touched">

                <p *ngIf="form.get('username')?.errors?.['required']" class="error">
                    Username is required!
                </p>
            </ng-container>

            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" name="email" id="email" placeholder="john.doe@gmail.com" formControlName="email">
            </p>
            <ng-container *ngIf="form.get('email')?.touched">
                <p *ngIf="form.get('email')?.errors?.['required']" class="error">
                    Email is required!
                </p>
                <p *ngIf="form.get('email')?.errors?.['email']" class="error">
                    Email is not valid!
                </p>
            </ng-container>

            <!-- telephone -->
            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <input type="text" name="tel" id="tel" placeholder="885 888 888" formControlName="tel">
            </p>

            <ng-container formGroupName="passGroup">

                <!-- password -->
                <p class="field field-icon">
                    <label for="password"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" name="password" id="password" placeholder="Password"
                        formControlName="password">
                </p>
                <ng-container *ngIf="form.get('passGroup')?.touched">
                    <p *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']" class="error">
                        Password is required!
                    </p>
                    <p *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']" class="error">
                        Password must be at least 4 characters!
                    </p>
                </ng-container>

                <!-- rePassword -->
                <p class="field field-icon">
                    <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" name="rePassword" id="rePassword" placeholder="Repeat password"
                        formControlName="rePassword">
                </p>
                <ng-container *ngIf="form.get('passGroup')?.get('rePassword')?.touched">
                    <p *ngIf="!matchPasswords()" class="error">
                        Repeat Password does not match password!
                    </p>
                </ng-container>
            </ng-container>

            <button class="register-btn">Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/auth/login">Login</a>
            </p>

        </div>
    </form>
</div>
