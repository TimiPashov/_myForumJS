<div class="h-[78vh] flex justify-center items-center text-2xl flex-wrap">
    <form class="rounded-md p-10 shadow-custom" [formGroup]="form" (ngSubmit)="register()">

        <div class="flex flex-col">
            <h2>Registration Form</h2>

            <!-- username -->
            <div class="flex flex-col my-4">
                <label for="username"></label>
                <input class="p-4 border border-black rounded-md my-2" type="text" name="username" id="username"
                    placeholder="Johny" formControlName="username">
            </div>
            <ng-container *ngIf="form.get('username')?.touched">

                <p *ngIf="form.get('username')?.errors?.['required']" class="text-red-600 text-lg">
                    Username is required!
                </p>
            </ng-container>

            <!-- email -->
            <div class="flex flex-col my-4" class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input class="p-4 border border-black rounded-md my-2" type="email" name="email" id="email"
                    placeholder="john.doe@gmail.com" formControlName="email">
            </div>
            <ng-container *ngIf="form.get('email')?.touched">
                <p *ngIf="form.get('email')?.errors?.['required']" class="text-red-600 text-lg">
                    Email is required!
                </p>
                <p *ngIf="form.get('email')?.errors?.['email']" class="text-red-600 text-lg">
                    Email is not valid!
                </p>
            </ng-container>

            <!-- telephone -->
            <div class="flex flex-col my-4">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <input class="p-4 border border-black rounded-md my-2" type="text" name="tel" id="tel"
                    placeholder="885 888 888" formControlName="tel">
            </div>

            <ng-container formGroupName="passGroup">

                <!-- password -->
                <div class="flex flex-col my-4">
                    <label for="password"><span><i class="fas fa-lock"></i></span></label>
                    <input class="p-4 border border-black rounded-md my-2" type="password" name="password" id="password"
                        placeholder="Password" formControlName="password">
                </div>
                <ng-container *ngIf="form.get('passGroup')?.touched">
                    <p *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']"
                        class="text-red-600 text-lg">
                        Password is required!
                    </p>
                    <p *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']"
                        class="text-red-600 text-lg">
                        Password must be at least 4 characters!
                    </p>
                </ng-container>

                <!-- rePassword -->
                <div class="flex flex-col my-4">
                    <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                    <input class="p-4 border border-black rounded-md my-2" type="password" name="rePassword"
                        id="rePassword" placeholder="Repeat password" formControlName="rePassword">
                </div>
                <ng-container *ngIf="form.get('passGroup')?.get('rePassword')?.touched">
                    <p *ngIf="!matchPasswords()" class="text-red-600 text-lg">
                        Repeat Password does not match password!
                    </p>
                </ng-container>
            </ng-container>

            <button class="text-sm mt-4 mb-6 py-2 border border-black border-opacity-50  w-1/3 p-1 rounded-md m-auto
             transition-transform transform-gpu hover:scale-110 hover:shadow-hover">Register</button>

            <p class="text-center">
                Have an account?
                <a class="hover:underline text-blue-500" routerLink="/auth/login">Login</a>
            </p>

        </div>
    </form>
</div>
